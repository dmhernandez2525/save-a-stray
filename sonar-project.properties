# SonarCloud Configuration for save-a-stray
sonar.projectKey=save-a-stray
sonar.organization=danielh-sonar

# Project metadata
sonar.projectName=save-a-stray
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=server,client/src,shared
sonar.tests=tests,client/src/test

# Test inclusions
sonar.test.inclusions=\
  **/test/**,\
  **/tests/**,\
  **/*.test.{js,ts,tsx},\
  **/*.spec.{js,ts,tsx}

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  client/build/**,\
  **/coverage/**,\
  **/*.min.js,\
  **/*.min.css

# Test exclusions from coverage
sonar.coverage.exclusions=\
  **/test/**,\
  **/tests/**,\
  **/*.test.{js,ts,tsx},\
  **/*.spec.{js,ts,tsx},\
  **/test-utils.*,\
  **/setup.*

# Duplication exclusions
sonar.cpd.exclusions=\
  **/test/**,\
  **/tests/**,\
  **/*.test.{js,ts,tsx}

# JavaScript/TypeScript coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info,client/coverage/lcov.info

# TypeScript configuration
sonar.typescript.tsconfigPaths=tsconfig.json,client/tsconfig.json

# Quality Gate
sonar.qualitygate.wait=false
