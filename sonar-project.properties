# SonarCloud Configuration for save-a-stray
sonar.projectKey=save-a-stray
sonar.organization=danielh-sonar

# Project metadata
sonar.projectName=save-a-stray
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=.
sonar.tests=.
sonar.test.inclusions=**/test*.py,**/*_test.py,**/tests/**

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/__pycache__/**,\
  **/venv/**,\
  **/.venv/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.min.js,\
  **/migrations/**,\
  **/static/**

# Test exclusions from coverage
sonar.coverage.exclusions=\
  **/test*.py,\
  **/*_test.py,\
  **/tests/**,\
  **/conftest.py

# Duplication exclusions
sonar.cpd.exclusions=\
  **/test*.py,\
  **/*_test.py,\
  **/migrations/**

# Python specific
sonar.python.coverage.reportPaths=coverage.xml

# JavaScript specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Quality Gate
sonar.qualitygate.wait=true
