name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
              - 'server/**'
              - 'shared/**'
              - 'config/**'
              - 'index.ts'
              - 'tests/**'
            frontend:
              - 'client/**'

  backend:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v4
        with:
          flags: backend
          directory: ./coverage
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  frontend:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test:run

      - name: Test coverage
        run: npm run test:coverage

      - name: Upload coverage
        if: ${{ !cancelled() }}
        uses: codecov/codecov-action@v4
        with:
          flags: frontend
          directory: ./client/coverage
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Build
        run: npm run build

  sonarcloud:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: ${{ !github.event.pull_request.draft && (github.event_name == 'push' || github.event_name == 'pull_request') }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v5.0.0
        if: ${{ env.SONAR_TOKEN != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=false
        continue-on-error: true
