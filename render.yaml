# Render.com Infrastructure as Code
# Cost: $0/month (Free tier)
# Note: Free web services spin down after 15 min inactivity
# Note: Backend requires MongoDB - use MongoDB Atlas free tier (M0)

services:
  # Frontend - React/Vite Static Site (FREE)
  - type: web
    name: save-a-stray-site
    runtime: static
    buildCommand: cd client && npm ci && npm run build
    staticPublishPath: client/build
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false

  # Backend - Express/GraphQL/TypeScript API (FREE)
  # NOTE: NODE_ENV is set inline in commands, NOT as an env var.
  # Setting NODE_ENV=production as an env var causes npm ci to skip
  # devDependencies (TypeScript, @types/*), breaking the build.
  - type: web
    name: save-a-stray-api
    runtime: node
    plan: free
    buildCommand: NODE_ENV=development npm ci && npm run build
    startCommand: NODE_ENV=production npm start
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "10000"
      - key: MONGO_URI
        sync: false
      - key: SECRET_OR_KEY
        generateValue: true
      - key: GOOG_CLIENT
        sync: false
      - key: GOOG_SECRET
        sync: false
      - key: FBOOK_KEY
        sync: false
      - key: FBOOK_CLIENT
        sync: false
      - key: CORS_ORIGIN
        sync: false
