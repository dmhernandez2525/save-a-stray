# Codecov Configuration
# https://docs.codecov.io/docs/codecovyml-reference

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 85%
        threshold: 2%
        if_ci_failed: error
    patch:
      default:
        target: 85%
        threshold: 2%

flags:
  backend:
    paths:
      - server/
    carryforward: true
  frontend:
    paths:
      - client/src/
    carryforward: true

parsers:
  javascript:
    enable_partials: true

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: true

ignore:
  - "node_modules/**"
  - "**/*.test.{js,jsx,ts,tsx}"
  - "**/*.spec.{js,jsx,ts,tsx}"
  - "**/test/**"
  - "**/tests/**"
  - "coverage/**"
  - "dist/**"
  - "build/**"
  - "client/build/**"
  - "config/**"
  - "docs/**"
